# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

strategy:
  matrix:
    linux:
      imageName: 'Ubuntu-16.04'
    mac:
      imageName: 'macOS-10.13'
    windows:
      imageName: 'win1803'

pool:
  vmImage: $(imageName)

steps:
- task: NodeTool@0
  displayName: 'Install Node.js'
  inputs:
    versionSpec: '10.x'

- task: Npm@1
  displayName: 'Install Packages'
  inputs:
    command: install
  
- script: npm run test-integration
  displayName: 'Run the integration tests'
  timeoutInMinutes: 1

# - script: npm run build-client
#   displayName: 'Build the percy-agent client'
#   timeoutInMinutes: 1

# - script: npm run test-integration-no-client
#   displayName: 'Run the integration tests without a build step'
#   timeoutInMinutes: 1

- task: PublishTestResults@2
  displayName: 'Publish test results to Azure'
  condition: always()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/test-*.xml'
    testRunTitle: $(imageName)
